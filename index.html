<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pharmasjut Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      background: #fff9e6; /* soft white-yellowish background */
      font-family: 'Roboto', sans-serif;
      color: #5a4a00; /* dark mustard text for readability */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #fffde7; /* pale warm yellow */
      padding: 30px 20px 10px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(90, 74, 0, 0.25);
      border-bottom: 2px solid #f4d35e;
    }
    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #c49f0f; /* rich yellow-gold */
      text-shadow: 1px 1px 0 #fff2cc;
    }
    header p.subheading {
      font-size: 1.2rem;
      font-weight: 600;
      color: #967f00;
      margin: 0;
      font-style: italic;
      letter-spacing: 1px;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    main h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #c49f0f;
      text-shadow: 1px 1px 3px #fef6d7;
      margin-bottom: 20px;
      border: 3px solid #f4d35e;
      padding: 20px 40px;
      border-radius: 12px;
      background: #fffde7;
      box-shadow: 0 4px 8px rgba(196,159,15,0.4);
      max-width: 90vw;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 1rem;
      color: #7e6a00;
      background: #fffde7;
      font-style: italic;
      letter-spacing: 1px;
      border-top: 2px solid #f4d35e;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>pharmasjut website</h1>
    <p class="subheading">The home of notes and past papers...</p>
  </header>
  <main>
    <h2>UNDER DEVELOPMENT COMING SOON.</h2>
  </main>
  <footer>
    by team Lazack Organisation
  </footer>
</body>
</html>
